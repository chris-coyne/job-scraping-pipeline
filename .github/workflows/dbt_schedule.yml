name: Run dbt models on schedule

on:
  schedule:
    - cron: '0 14 * * *'  # Runs daily at 8 AM CST
  workflow_dispatch:

jobs:
  run-dbt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dbt
        run: pip install dbt-core dbt-snowflake

      - name: Configure dbt profiles
        run: |
          mkdir -p ~/.dbt
          echo "${{ secrets.DBT_PROFILES_YML }}" > ~/.dbt/profiles.yml

      - name: Debug dbt profiles
        run: cat ~/.dbt/profiles.yml

      - name: Run dbt models
        run: dbt run --profiles-dir ~/.dbt --project-dir dbt_scraper
        env:
          DBT_PROFILES_YML: ${{ secrets.DBT_PROFILES_YML }}

      - name: Notify on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"ðŸš¨ dbt run failed! Check logs."}' ${{ secrets.SLACK_WEBHOOK_URL }}
